<!DOCTYPE html>

<!--Thymeleaf, ConfigFragment 선언-->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="ConfigFragment">
<head>
    <!--Common Head-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport"
          content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0"/>
    <title></title>

    <!--Common JS-->
    <th:block layout:fragment="script">
        <script type="text/javascript" th:src="@{/bootstrap/js/main.js}"></script>
        <script type="text/javascript" th:src="@{/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script type="text/javascript" th:src="@{/bootstrap/vendor/aos/aos.js}"></script>
        <script type="text/javascript" th:src="@{/bootstrap/vendor/glightbox/js/glightbox.min.js}"></script>
        <script type="text/javascript" th:src="@{/bootstrap/vendor/isotope-layout/isotope.pkgd.min.js}"></script>
        <script type="text/javascript" th:src="@{/bootstrap/vendor/swiper/swiper-bundle.min.js}"></script>
        <script type="text/javascript" th:src="@{/bootstrap/vendor/purecounter/purecounter_vanilla.js}"></script>
        <script type="text/javascript" th:src="@{/bootstrap/vendor/php-email-form/validate.js}"></script>

        <!-- Template Main JS File -->
        <link th:inline="css" th:href="@{/bootstrap/css/main.css}" rel="stylesheet"/>
        <link th:inline="css" th:href="@{/bootstrap/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
        <link th:inline="css" th:href="@{/bootstrap/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
        <link th:inline="css" th:href="@{/bootstrap/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet">
        <link th:inline="css" th:href="@{/bootstrap/vendor/aos/aos.css}" rel="stylesheet">
        <link th:inline="css" th:href="@{/bootstrap/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
        <link th:inline="css" th:href="@{/bootstrap/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">
        <script type="text/javascript" th:src="@{/lib/isaeg.js}"></script>
<!--        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--        <link th:inline="css" th:href="@{/css/common.css}" rel="stylesheet"/>-->
    </th:block>
</head>
</html>
